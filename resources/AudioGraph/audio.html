<!DOCTYPE html>
<html lang="en">
  <head name="Access-Control-Allow-Origin" value="*">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>AudioGraph</title>
    <link href="styles.css" rel="stylesheet">
    <body style="width: 720px; height: 500px;">
      <audio id="audioElement">
				<source src="apnea.mp3" type="audio/mpeg">
					Your browser does not support the audio element.
			</audio>
      <div id="chart" style=" width: 720px; height: 500px;">
        <div class="canvasjs-chart-container" style="position: relative; text-align: left; cursor: auto;">
          <canvas class="canvasjs-chart-canvas" width="700" height="500" style="position: absolute;"></canvas>
          <canvas class="canvasjs-chart-canvas" width="700" height="500" style="position: absolute;"></canvas>
          <div class="canvasjs-chart-toolbar" style="position: absolute; right: 1px; top: 1px;"></div>
          <div class="canvasjs-chart-tooltip">
            <div></div>
          </div>
        </div>
      </div>
      <div>
        <button onclick="audioElement.play()">Play the Audio</button>
        <button onclick="audioElement.pause()">Pause the Audio</button>
        <button onclick="audioElement.volume+=0.1">Increase Volume</button>
        <button onclick="audioElement.volume-=0.1">Decrease Volume</button>
      </div>
      <script src="canvasjs.js" type="text/javascript"></script>
      <script src="main.js" type="text/javascript"></script>
    </body>
  </html>
